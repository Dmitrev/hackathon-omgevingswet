<body>
<div id="map"></div>
<div id="wrapper">
    <div class="page" id="main-category">
        <div class="wrap">
            <h1>Kies een category</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card" data-slide="option" data-category="1">
                            <div class="card-body">
                                Verbouwen &amp; verbouwen
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="option">
        <div class="wrap">
            <div class="container">
                <div class="row">
                    <!-- Shizz wordt hier automatisch in ge-insert -->
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="check">
        <div class="wrap">
            <h1>Check</h1>
            <div class="alert alert-success">
                <p>Je idee is door de check heen gekomen</p>
                <button class="btn btn-primary" data-slide="details">
                    Klaar
                </button>
            </div>
        </div>
    </div>
    <div class="page" id="details">
        <div class="wrap">
            <h1>Vertel wat over je project</h1>
            <div class="form-group">
                <textarea id="comment" rows="5" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>
